{% extends "base.html" %}

{% block header %}
  {% if user_id is none %}
    <a href="{{ url_for('loginOrLogout') }}">Login</a>
  {% else %}
    <a href="{{ url_for('loginOrLogout') }}">Logout</a>
  {% endif %}
{% endblock %}

{% block heading %}
<h1>Delete Category: {{ category_name }}</h1>
{% endblock %}

{% block main %}
  <form action="{{ url_for('deleteCategory', category_name = category_name) }}" method="post">
    <button type="submit" name="submit">Delete</button>
    <a href="{{ url_for('showAllCategories') }}">Cancel</a>
  </form>
{% endblock %}
