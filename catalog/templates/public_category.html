{% extends "base.html" %}

{% block heading %}
  <h1>{{ category_name }}</h1>
{% endblock %}

{% block main %}
  <ul>
    {% for person in persons %}
    <li>
      Name: {{ person.name }}
      <br>
      Phone: {{ person.mobile }}
      <br>
      Address: {{ person.address }}
      <br>
    </li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('addPerson', category_name=category_name) }}">Add New Member</a>
{% endblock %}
