{% extends "base.html" %}

{% block header %}
  {% if user_id is none %}
    <a href="{{ url_for('loginOrLogout') }}">Login</a>
  {% else %}
    <a href="{{ url_for('loginOrLogout') }}">Logout</a>
  {% endif %}
{% endblock %}

{% block heading %}
  <h1>Add A New Member</h1>
{% endblock %}

{% block main %}
  <form action="{{ url_for('addPerson', category_name=category_name) }}" method="post">
    <label for="category_name">Category:</label>
    <input type="text" id="category_name" name="category_name" value="{{ category_name }}" disabled>
    <br>

    <label for="person_name">Name:</label>
    <input type="text" id="person_name" name="person_name" placeholder="Name" required>
    <br>

    <label for="mobile">Phone Number:</label>
    <input type="number" id="mobile" name="mobile" size="10" placeholder="10 digits" required>
    <br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Address">
    <br>

    <button type="submit" name="submit">Submit</button>
    <a href="{{ url_for('showCategory', category_name = category_name) }}">Cancel</a>
  </form>
{% endblock %}
